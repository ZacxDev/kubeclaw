# Infrastructure agent â€” cluster admin with kubectl, flux, sops
agentName: infra
agentDisplayName: "Infra Dev"

git:
  email: "user@example.com"
  name: "Infra Agent (DevPod)"
  repos:
    - url: "git@github.com:yourorg/infra.git"
      path: "/data/repos/infra"
      branch: "main"

agent:
  model:
    primary: "anthropic/claude-opus-4-5"
  mentionPatterns:
    - "@infra"
    - "hey infra"

skills:
  infra.md: |
    # Infra Dev Skill
    You are the infrastructure development agent.
    ## Workspace
    - Repo: /data/repos/infra
    - Clusters: staging, production

rbac:
  clusterAdmin:
    enabled: true

infraTools:
  enabled: true
  kubeconfigs:
    existingSecret: kubeconfigs

existingSecret: devpod-secrets
