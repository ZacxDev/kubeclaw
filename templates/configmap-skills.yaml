{{- if .Values.skills }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubeclaw.fullname" . }}-skills
  namespace: {{ include "kubeclaw.namespace" . }}
  labels:
    {{- include "kubeclaw.labels" . | nindent 4 }}
data:
  {{- range $filename, $content := .Values.skills }}
  {{ $filename }}: |
    {{- $content | nindent 4 }}
  {{- end }}
{{- end }}
