<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="112" fill="#1a1a2e"/>
  
  <defs>
    <!-- Organic Shell Gradient -->
    <linearGradient id="shell_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8E8E" />
      <stop offset="50%" stop-color="#FF5252" />
      <stop offset="100%" stop-color="#C0392B" />
    </linearGradient>
    
    <!-- K8s Gem Gradient -->
    <linearGradient id="gem_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5B9AFF" />
      <stop offset="100%" stop-color="#326CE5" />
    </linearGradient>

    <!-- Specular Highlight -->
    <linearGradient id="specular" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7" />
      <stop offset="40%" stop-color="white" stop-opacity="0.1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Rim Light -->
    <filter id="rimLight" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="white" flood-opacity="0.3" result="lightColor"/>
      <feComposite in="lightColor" in2="SourceAlpha" operator="in" result="lightInAlpha"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feOffset dx="-2" dy="-2" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="out" result="rimEffect"/>
    </filter>
  </defs>

  <g transform="translate(256, 280)">
    <!-- Main Claw Body (The "Carpus") -->
    <g>
      <path d="M-60 100 C-75 160 -50 190 0 195 C50 190 75 160 60 100 L-60 100" fill="url(#shell_grad)"/>
      <!-- Texture: Mottling -->
      <circle cx="-25" cy="150" r="4" fill="#8E2417" opacity="0.3"/>
      <circle cx="15" cy="165" r="3" fill="#8E2417" opacity="0.4"/>
      <circle cx="40" cy="140" r="2" fill="#8E2417" opacity="0.2"/>
      <!-- Joint Segmentation -->
      <path d="M-55 125 C-20 135 20 135 55 125" stroke="#8E2417" stroke-width="3" opacity="0.6"/>
      <path d="M-50 150 C-20 158 20 158 50 150" stroke="#8E2417" stroke-width="2" opacity="0.4"/>
    </g>
    
    <!-- Left Pincer (The Crusher - Heavier, Blunter) -->
    <g>
      <path d="M-45 85 
               C-140 70 -220 -30 -200 -125 
               C-190 -180 -120 -185 -100 -140 
               C-85 -110 -40 -30 -15 65 Z" fill="url(#shell_grad)"/>
      <!-- Crusher Teeth (Large, blunt mounds) -->
      <path d="M-55 35 C-70 30 -85 20 -95 5" stroke="#C0392B" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
      <path d="M-95 -10 C-105 -25 -115 -45 -120 -70" stroke="#C0392B" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
      <!-- Highlight & Rim -->
      <path d="M-170 -100 C-180 -130 -155 -160 -120 -140" stroke="url(#specular)" stroke-width="22" stroke-linecap="round"/>
      <!-- Texture -->
      <circle cx="-160" cy="-40" r="3" fill="#8E2417" opacity="0.3"/>
      <circle cx="-130" cy="-80" r="2" fill="#8E2417" opacity="0.2"/>
    </g>

    <!-- Right Pincer (The Nipper - Sharper, Serrated) -->
    <g>
      <path d="M45 85 
               C140 70 220 -30 200 -125 
               C190 -180 120 -185 100 -140 
               C85 -110 45 -30 15 65 Z" fill="url(#shell_grad)"/>
      <!-- Nipper Teeth (Sharp, fine serrations) -->
      <g opacity="0.5" stroke="#C0392B" stroke-width="4" stroke-linecap="round">
        <path d="M60 40 L75 35 M70 25 L85 20 M80 10 L95 5 M90 -5 L105 -10 M100 -20 L115 -25 M110 -35 L125 -40"/>
      </g>
      <!-- Highlight & Rim -->
      <path d="M170 -100 C180 -130 155 -160 120 -140" stroke="url(#specular)" stroke-width="22" stroke-linecap="round"/>
      <!-- Texture -->
      <circle cx="160" cy="-40" r="3" fill="#8E2417" opacity="0.3"/>
      <circle cx="130" cy="-80" r="2" fill="#8E2417" opacity="0.2"/>
    </g>

    <!-- The K8s Core: Crystalline Hexagon -->
    <g transform="translate(0, -35)">
      <path d="M0 -70 L60 -35 L60 35 L0 70 L-60 35 L-60 -35 Z" fill="url(#gem_grad)"/>
      <!-- Facets for depth -->
      <path d="M0 -70 L60 -35 L0 0 Z" fill="white" opacity="0.12"/>
      <path d="M60 35 L0 70 L0 0 Z" fill="black" opacity="0.12"/>
      <path d="M-60 35 L0 70 L0 0 Z" fill="black" opacity="0.18"/>
      <!-- Internal Nodes -->
      <circle cx="0" cy="0" r="20" fill="white" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-48" r="10" fill="white"/>
      <circle cx="42" cy="24" r="10" fill="white"/>
      <circle cx="-42" cy="24" r="10" fill="white"/>
      <!-- Tech Trace Lines -->
      <path d="M0 -48 L0 -20 M42 24 L18 10 M-42 24 L-18 10" stroke="white" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Joint "Spikes" (Small biological details) -->
    <path d="M-50 85 L-65 75 M-40 65 L-55 55" stroke="#C0392B" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M50 85 L65 75 M40 65 L55 55" stroke="#C0392B" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Delightful Bubbles & Data Particles -->
  <g opacity="0.4">
    <circle cx="110" cy="110" r="5" fill="white"/>
    <circle cx="430" cy="160" r="8" fill="white"/>
    <circle cx="80" cy="400" r="4" fill="#5B9AFF"/>
    <circle cx="450" cy="420" r="6" fill="#FF8E8E"/>
  </g>
</svg>