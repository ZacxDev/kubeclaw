apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeclaw.fullname" . }}-devpod
  namespace: {{ include "kubeclaw.namespace" . }}
  labels:
    {{- include "kubeclaw.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "kubeclaw.selectorLabels" . | nindent 4 }}
  ports:
    - name: gateway
      port: 18789
      targetPort: 18789
      protocol: TCP
