{{- range .Values.extraConfigMaps }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubeclaw.fullname" $ }}-{{ .name }}
  namespace: {{ include "kubeclaw.namespace" $ }}
  labels:
    {{- include "kubeclaw.labels" $ | nindent 4 }}
data:
  {{- range $key, $value := .data }}
  {{ $key }}: |
    {{- $value | nindent 4 }}
  {{- end }}
{{- end }}
