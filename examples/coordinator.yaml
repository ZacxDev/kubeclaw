# Coordinator agent â€” routes tasks to specialist agents
agentName: coordinator
agentDisplayName: "Coordinator"

git:
  email: "user@example.com"
  name: "Coordinator (DevPod)"

agent:
  model:
    primary: "anthropic/claude-opus-4-5"
  mentionPatterns:
    - "@coordinator"
    - "coordinator"
    - "hey coordinator"

skills:
  coordinator.md: |
    # Coordinator Skill
    You are a meta-coordinator for all devpod agents.
    ## Capabilities
    - Agent discovery and routing
    - Status monitoring
    - Task delegation

extraConfigMaps:
  - name: agents-registry
    mountPath: /config/agents
    data:
      agents.json: |
        {
          "agents": [
            {
              "id": "myagent",
              "name": "My Agent",
              "namespace": "devpod-myagent",
              "mentionPattern": "@myagent"
            }
          ]
        }

rbac:
  orchestrator:
    enabled: true

infraTools:
  enabled: true

existingSecret: devpod-secrets
